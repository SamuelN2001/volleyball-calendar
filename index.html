<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volleyball Clinics Calendar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #d71920; /* Volleyball Canada red */
    color: white;
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 1px;
    background-color: #ccc;
  }
  .day {
    background-color: white;
    min-height: 120px;
    padding: 10px;
    position: relative;
  }
  .event {
    margin: 5px 0;
    padding: 5px;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .setter { background-color: #1e90ff; }
  .hitter { background-color: #28a745; }
  .libero { background-color: #ffc107; color: black; }
  .middle { background-color: #6f42c1; }
  
  /* Popup form */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    text-align: center;
  }
  input, select, button {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
  }
  .success-box {
    display: none;
    background: #28a745;
    color: white;
    padding: 15px;
    margin: 10px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<header>
  <h1>üèê Volleyball Clinics Calendar</h1>
  <p>Filter & register for your preferred sessions!</p>
</header>

<div id="calendar"></div>

<div id="successBox" class="success-box">
  ‚úÖ You are registered!  
  <br><button id="downloadIcsBtn">üìÖ Add to Calendar</button>
</div>

<!-- Registration Modal -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <h3 id="modalSessionTitle"></h3>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <select id="position" required>
        <option value="">Select Position</option>
        <option value="Setter">Setter</option>
        <option value="Hitter">Hitter</option>
        <option value="Middle">Middle</option>
        <option value="Libero">Libero</option>
      </select>
      <input type="hidden" id="session">
      <input type="hidden" id="startTime">
      <input type="hidden" id="endTime">
      <button type="submit">Register</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<script>
const events = [
  { title: "Setter Skills", day: 1, start: "10:00", end: "11:30", type: "setter" },
  { title: "Hitter Power", day: 1, start: "13:00", end: "14:30", type: "hitter" },
  { title: "Middle Blocking", day: 2, start: "09:00", end: "10:30", type: "middle" },
  { title: "Libero Defense", day: 2, start: "15:00", end: "16:30", type: "libero" },
  { title: "Setter Advanced", day: 3, start: "11:00", end: "12:30", type: "setter" },
  { title: "Hitter Drills", day: 3, start: "14:00", end: "15:30", type: "hitter" },
  { title: "Middle Quick Sets", day: 4, start: "10:00", end: "11:30", type: "middle" },
  { title: "Libero Passing", day: 4, start: "13:00", end: "14:30", type: "libero" },
  { title: "Setter Basics", day: 5, start: "09:00", end: "10:30", type: "setter" },
  { title: "Hitter Jump Training", day: 5, start: "15:00", end: "16:30", type: "hitter" }
];

const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  days.forEach((day, i) => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    dayDiv.innerHTML = `<strong>${day}</strong>`;
    events.filter(ev => ev.day === i).forEach(ev => {
      const evDiv = document.createElement("div");
      evDiv.className = `event ${ev.type}`;
      evDiv.textContent = `${ev.title} (${ev.start} - ${ev.end})`;
      evDiv.onclick = () => openModal(ev);
      dayDiv.appendChild(evDiv);
    });
    cal.appendChild(dayDiv);
  });
}

function openModal(ev) {
  document.getElementById("modalSessionTitle").textContent = ev.title;
  document.getElementById("session").value = ev.title;
  document.getElementById("startTime").value = ev.start;
  document.getElementById("endTime").value = ev.end;
  document.getElementById("registerModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("registerModal").style.display = "none";
}

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    position: document.getElementById("position").value,
    session: document.getElementById("session").value,
    startTime: document.getElementById("startTime").value,
    endTime: document.getElementById("endTime").value
  };

  try {
    let res = await fetch("https://script.google.com/macros/s/AKfycbzQGjr1Gu4GUBQ8MV_Vqpker2CpYkJnDjSU-mQUcVjjiFarQwoWkgmoWzxNjWOMe09E/exec", {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data)
    });

    closeModal();
    document.getElementById("successBox").style.display = "block";
    window.scrollTo({ top: 0, behavior: 'smooth' });

    document.getElementById("downloadIcsBtn").onclick = function() {
      const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:${data.session}
DTSTART:${formatIcsDate(data.startTime)}
DTEND:${formatIcsDate(data.endTime)}
DESCRIPTION:Volleyball Clinic - ${data.position}
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${data.session}.ics`;
      a.click();
      URL.revokeObjectURL(url);
    };

  } catch (err) {
    alert("Error registering: " + err);
  }
});

function formatIcsDate(time) {
  const now = new Date();
  const [hour, minute] = time.split(":");
  now.setHours(hour);
  now.setMinutes(minute);
  return now.toISOString().replace(/[-:]/g, "").split(".")[0] + "Z";
}

renderCalendar();
</script>

</body>
</html>
