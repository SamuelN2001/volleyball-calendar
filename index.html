<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volleyball Clinics Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #d71920;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    #calendar {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      min-height: 600px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      background: #d71920;
      color: #fff;
      border: none;
    }

    .success-box {
      display: none;
      background: #28a745;
      color: #fff;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <header>üèê Volleyball Clinics Calendar</header>
  <div id="calendar"></div>
  <div id="successBox" class="success-box">‚úÖ You are registered!</div>

  <!-- Registration Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalSessionTitle"></h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <select id="position" required>
          <option value="">Select Position</option>
          <option value="Setter">Setter</option>
          <option value="Hitter">Hitter</option>
          <option value="Middle">Middle</option>
          <option value="Libero">Libero</option>
        </select>
        <input type="hidden" id="session" />
        <input type="hidden" id="startTime" />
        <input type="hidden" id="endTime" />
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const modal = document.getElementById('registerModal');
      const closeModalBtn = document.getElementById('closeModal');
      const successBox = document.getElementById('successBox');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: async (fetchInfo, successCb, failureCb) => {
          try {
            const res = await fetch("https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLh_R9f1_2kZO1g5lnaxwwh98INL9XUt9tSIPePRD8K4QwvD6ZabY4sUQqvMe4ivxj-3y4RZFm-Zt5_lm6HkvzcgpbXy5Nco_RFUrh1XDgCH9e52C9LrJT3hGkxBH9787sDhp9xBOEbPdNV_kDohbl6WKaYWBOgRgIOzIgZEvVGr-gXtH5A_yWq8ebMpitgoqlJvWDsryp_iRwU3RJBVHqAyuC1xTPEHVKI3fscF8O1727fOUL5PTS_AtepAYg&lib=Mmw4LgxkgWkxNYCGVIBwSg35Zgl4cSBjj");
            const data = await res.json();
            console.log("Loaded events:", data);
            successCb(data);
          } catch (err) {
            console.error("Failed loading events:", err);
            failureCb(err);
          }
        },
        eventClick: info => {
          info.jsEvent.preventDefault();
          const ev = info.event;
          document.getElementById("modalSessionTitle").innerText = "Register: " + ev.title;
          document.getElementById("session").value = ev.title;
          document.getElementById("startTime").value = ev.start.toISOString();
          document.getElementById("endTime").value = ev.end ? ev.end.toISOString() : '';
          modal.style.display = "flex";
        }
      });
      calendar.render();
      // Auto-refresh every 1 minute
      setInterval(() => calendar.refetchEvents(), 60000);
      closeModalBtn.onclick = () => modal.style.display = "none";
      window.onclick = e => {
        if (e.target === modal) modal.style.display = "none";
      };
      document.getElementById("registerForm").addEventListener("submit", async e => {
        e.preventDefault();
        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          position: document.getElementById("position").value,
          session: document.getElementById("session").value,
          startTime: document.getElementById("startTime").value,
          endTime: document.getElementById("endTime").value
        };
        const proxy = "https://corsproxy.io/?";
        const zapier = "https://hooks.zapier.com/hooks/catch/16657697/u6w6amq/";
        try {
          await fetch(proxy + encodeURIComponent(zapier), {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });
          successBox.style.display = "block";
          document.getElementById("registerForm").reset();
          modal.style.display = "none";
        } catch (err) {
          alert("Error registering: " + err);
        }
      });
    });
  </script>
</body>

</html>
